<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar News</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="excel-styles.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
</head>

<body>
    <header>
        <h1>Solar News</h1>
        <nav>
            <ul>
                <li><a href="#" id="latest">Latest Posts</a></li>
                <li><a href="#" id="featured">Featured / Famous Posts</a></li>
                <li><a href="#" id="trending">Trending Posts</a></li>
                <li><a href="#" id="tags">Tags</a></li>
                <li><a href="#" id="about">About Us</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <!-- Add your actual social media links in href attributes -->

            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <button id="subscribe">Subscribe</button>
    </header>
    <div id="img1">
        <img src="/images/s1.jpg" alt="">
    </div>
    <div id="app">
        <div id="articles-container"></div>
        <div id="post-form">
            <h2>Post News</h2>
            <form id="news-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" required></textarea>

                <label for="video-url">Video URL:</label>
                <input type="url" id="video-url" name="video-url" placeholder="Enter video URL">

                <button type="submit">Post</button>
            </form>
        </div>
        <div id="uploaded-data">
            <h2>Uploaded Data</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Video URL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
